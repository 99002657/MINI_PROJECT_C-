name: Unit Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install cmake
      run: sudo apt-get install cmake
    - name: Install C Unit
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - uses: actions/checkout@v2
    
      
    - name: make all
      run:  make -C Olympic/
    - name: Change mode
      run: cd Olympic && chmod a+x all.out
    - name: unit test
      run: cd Olympic && ./all.out
      
